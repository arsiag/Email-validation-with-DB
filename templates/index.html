<html>
        <head>
            <title>Add Emails</title>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        </head>
        <body>
            <div id="display">
                {% with errormsgs = get_flashed_messages(category_filter=["error"]) %}
                {% if errormsgs %}
                <div class="error">
                    {% for msg in errormsgs %}
                    <h2>{{ msg }}</h2>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
                <form action='/addemail' method='POST'>
                    <p><label for="name">Email Address: <input type="text" name="email" placeholder="example@example.com"></label></p>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </body>
    </html>
